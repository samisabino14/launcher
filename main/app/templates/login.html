{% extends "layout.html" %}
{% block title %} Logar {% endblock %}


{% block content %}

<form action="{% url 'app:login_view' %}" method="POST">

    {% if message %}

    <div class="msg_error">
        <p> {{message}} </p>
    </div>

    {% endif %}

    {% csrf_token %}

    <div class="form">
        <br>

        <div class="username">
            <input type="text" name="username" id="username" placeholder="Username" required>
        </div>
        <br>
        <div class="password">
            <input type="password" name="password" id="password" placeholder="Password" required>
        </div>
        <br>
        <div class="submit">
            <input type="submit" value="Entrar">
        </div>
        <br>

    </div>

</form>


<div class="previous">
    <a href="{% url 'app:index'%} ">Voltar</a>
</div>

{% endblock %}
